<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Área</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/logo.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="management-grid" style="grid-template-columns: 1fr;">
            <div class="card" style="background: white; padding: 25px; border-radius: 10px; border: 1px solid var(--border); max-width: 600px; margin: 0 auto;">
                <h2 style="margin-top: 0; color: var(--nav);">Meu Perfil</h2>
                
                <div style="margin-bottom: 25px; text-align: center;">
                    <div style="width: 80px; height: 80px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 2rem; font-weight: bold; margin: 0 auto 15px auto;">
                        <span id="userInitial">U</span>
                    </div>
                    <h3 id="userNameDisplay" style="margin: 0;">Nome do Usuário</h3>
                    <p id="userEmailDisplay" style="color: var(--text-muted); margin: 5px 0 0 0;">email@exemplo.com</p>
                </div>

                <form onsubmit="atualizarSenha(event)" style="border-top: 1px solid var(--border); padding-top: 20px;">
                    <h4 style="margin-top: 0;">Alterar Senha</h4>
                    <div class="form-group">
                        <label>Nova Senha</label>
                        <input type="password" id="novaSenha" required minlength="4">
                    </div>
                    <div class="form-group">
                        <label>Confirmar Nova Senha</label>
                        <input type="password" id="confirmarSenha" required minlength="4">
                    </div>
                    <button type="submit" class="btn-save">Atualizar Senha</button>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script src="assets/js/dados.js"></script>
    <script src="assets/js/logo.js"></script>
    <script src="assets/js/layout.js"></script>
    <script src="assets/js/minha_area.js"></script>
</body>
</html>
