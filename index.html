<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Produtividade</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        /* ESTILOS EXCLUSIVOS DO LOGIN (Override no padrão) */
        body {
            padding-top: 0; /* Remove espaço da navbar */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f3f5f8;
        }

        .login-wrapper {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .brand-login {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
            font-weight: 800;
            letter-spacing: -1px;
            color: var(--nav);
        }
        .brand-login span { color: var(--accent); }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            border: 1px solid var(--border);
        }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.85rem; color: var(--text-main); }
        .input-group input { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #cbd5e1; 
            border-radius: 6px; 
            font-size: 0.95rem;
            outline: none;
            transition: 0.2s;
            font-family: 'Inter', sans-serif;
        }
        .input-group input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(38, 98, 234, 0.1); }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-login:hover { background: var(--accent); transform: translateY(-1px); }
        .btn-login:disabled { background: #94a3b8; cursor: wait; }

        .error-msg {
            color: var(--danger);
            font-size: 0.85rem;
            text-align: center;
            margin-top: 15px;
            display: none;
            font-weight: 500;
        }
        
        .footer-text { text-align: center; margin-top: 20px; color: var(--text-muted); font-size: 0.75rem; }
    </style>
</head>
<body>

<div class="login-wrapper">
    <div class="brand-login">PRODUTIVIDADE<span>.</span></div>
    
    <div class="login-card">
        <h2 style="margin:0 0 20px 0; font-size:1.2rem; color:var(--nav);">Acesse sua conta</h2>
        
        <div class="input-group">
            <label>E-mail Corporativo</label>
            <input type="email" id="email" placeholder="nome@empresa.com.br" onkeypress="handleEnter(event)">
        </div>

        <div class="input-group">
            <label>Senha</label>
            <input type="password" id="senha" placeholder="••••••••" onkeypress="handleEnter(event)">
        </div>

        <button class="btn-login" onclick="fazerLogin()" id="btn-entrar">Entrar</button>
        <div class="error-msg" id="error-msg">E-mail ou senha incorretos.</div>
    </div>

    <div class="footer-text">
        &copy; 2024 Painel de Gestão Integrada
    </div>
</div>

<script src="assets/js/config.js"></script>

<script>
    // Se já estiver logado, manda direto pro painel
    const sessaoAtual = localStorage.getItem('usuario');
    if(sessaoAtual) window.location.href = 'produtividade.html';

    function handleEnter(e) {
        if(e.key === 'Enter') fazerLogin();
    }

    async function fazerLogin() {
        const email = document.getElementById('email').value.trim();
        const senha = document.getElementById('senha').value.trim();
        const btn = document.getElementById('btn-entrar');
        const msg = document.getElementById('error-msg');

        // Reset visual
        msg.style.display = 'none';
        
        if(!email || !senha) {
            msg.innerText = "Por favor, preencha todos os campos.";
            msg.style.display = 'block';
            return;
        }

        // Feedback de carregamento
        btn.disabled = true;
        btn.innerText = "Entrando...";

        try {
            // Busca usuário no banco
            const { data, error } = await _supabase
                .from('usuarios')
                .select('*')
                .eq('email', email)
                .eq('senha', senha) // Idealmente usar hash em produção, mas ok para este MVP
                .maybeSingle();

            if (error) throw error;

            if (data) {
                // SUCESSO: Salva sessão e redireciona
                localStorage.setItem('usuario', JSON.stringify(data));
                
                // Pequeno delay para UX
                setTimeout(() => {
                    window.location.href = 'produtividade.html';
                }, 500);
            } else {
                // ERRO: Usuário não encontrado
                throw new Error("Credenciais inválidas");
            }

        } catch (err) {
            console.error(err);
            msg.innerText = "E-mail ou senha incorretos.";
            msg.style.display = 'block';
            btn.disabled = false;
            btn.innerText = "Entrar";
        }
    }
</script>

</body>
</html>
