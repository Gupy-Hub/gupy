<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Produtividade</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; }
        h2 { text-align: center; color: #333; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .hidden { display: none; }
        .message { color: red; font-size: 0.8rem; text-align: center; }
    </style>
</head>
<body>

<div class="container" id="login-container">
    <h2>Login</h2>
    <input type="text" id="user-id" placeholder="ID do Utilizador">
    <input type="password" id="user-pass" placeholder="Senha">
    <button onclick="fazerLogin()">Entrar</button>
    <p id="login-error" class="message"></p>
</div>

<div class="container hidden" id="troca-senha-container">
    <h2>Nova Senha</h2>
    <p style="font-size: 0.8rem;">Este é o seu primeiro acesso. Por favor, altere a sua senha.</p>
    <input type="password" id="new-pass" placeholder="Nova Senha">
    <button onclick="atualizarSenha()">Salvar e Entrar</button>
</div>

<div class="container hidden" id="dashboard">
    <h2 id="welcome-msg">Bem-vindo!</h2>
    <p>Área de produtividade em construção...</p>
    <button onclick="location.reload()" style="background-color: #666;">Sair</button>
</div>

<script>
    // CONFIGURAÇÃO DO SUPABASE (Substitua pelos seus dados)
    const SUPABASE_URL = 'https://glqrpsyjwozvislyxapj.supabase.co';
    const SUPABASE_KEY = 'SUA_KEY_ANON_AQUI'; // Use a anon key do seu painel
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let usuarioLogado = null;

    async function fazerLogin() {
        const id = document.getElementById('user-id').value;
        const pass = document.getElementById('user-pass').value;
        const errorMsg = document.getElementById('login-error');

        // Procura o usuário no banco de dados
        const { data, error } = await supabase
            .from('usuarios')
            .select('*')
            .eq('id', id)
            .eq('senha', pass)
            .single();

        if (error || !data) {
            errorMsg.innerText = "ID ou Senha incorretos.";
            return;
        }

        usuarioLogado = data;

        // Verifica se é o primeiro acesso
        if (data.primeiro_acesso) {
            document.getElementById('login-container').classList.add('hidden');
            document.getElementById('troca-senha-container').classList.remove('hidden');
        } else {
            mostrarDashboard();
        }
    }

    async function atualizarSenha() {
        const novaSenha = document.getElementById('new-pass').value;
        
        if (novaSenha.length < 3) {
            alert("A senha deve ter pelo menos 3 caracteres.");
            return;
        }

        const { error } = await supabase
            .from('usuarios')
            .update({ senha: novaSenha, primeiro_acesso: false })
            .eq('id', usuarioLogado.id);

        if (!error) {
            alert("Senha atualizada com sucesso!");
            mostrarDashboard();
        }
    }

    function mostrarDashboard() {
        document.getElementById('login-container').classList.add('hidden');
        document.getElementById('troca-senha-container').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        document.getElementById('welcome-msg').innerText = `Olá, ${usuarioLogado.nome}!`;
    }
</script>

</body>
</html>
