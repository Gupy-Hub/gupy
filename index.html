<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de Produtividade</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/logo.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-logo-container">
            <span class="logo-sub">Controle de</span>
            <span class="logo-main">Produtividade</span>
        </div>

        <h2 style="margin-bottom: 25px; color: var(--nav);">Bem-vindo</h2>
        
        <form onsubmit="fazerLogin(event)">
            <div class="form-group" style="text-align: left;">
                <label style="display: block; margin-bottom: 8px; font-weight: 600;">E-mail</label>
                <input type="email" id="emailLogin" required style="width: 100%; box-sizing: border-box;">
            </div>
            
            <div class="form-group" style="text-align: left; margin-top: 15px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 600;">Senha</label>
                <input type="password" id="senhaLogin" required style="width: 100%; box-sizing: border-box;">
            </div>
            
            <button type="submit" class="btn-save" style="margin-top: 25px;">Entrar no Sistema</button>
        </form>
        
        <p style="margin-top: 20px; font-size: 0.9rem; color: var(--text-muted);">
            Ainda n√£o tem conta? <a href="cadastro.html" style="color: var(--accent); text-decoration: none; font-weight: 600;">Criar conta</a>
        </p>
    </div>

    <script src="assets/js/auth.js"></script>
    <script src="assets/js/dados.js"></script>
    <script src="assets/js/logo.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
