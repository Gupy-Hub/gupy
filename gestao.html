<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o Administrativa</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    <style>
        /* Estilos espec√≠ficos da p√°gina de Gest√£o */
        .management-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 30px; }
        
        .card-form { background: var(--card); padding: 25px; border-radius: 8px; border: 1px solid var(--border); box-shadow: 0 2px 5px rgba(0,0,0,0.02); }
        .card-header { font-size: 1rem; font-weight: 700; color: var(--nav); margin-bottom: 20px; border-bottom: 1px solid var(--border); padding-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        
        .form-row { display: flex; gap: 15px; margin-bottom: 15px; }
        .form-group { flex: 1; display: flex; flex-direction: column; gap: 5px; }
        .form-group label { font-size: 0.75rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase; }
        
        .btn-save { background: var(--success); color: white; border: none; padding: 12px; border-radius: 6px; font-weight: 600; cursor: pointer; width: 100%; transition: 0.2s; font-size: 0.9rem; }
        .btn-save:hover { background: #059669; }

        .list-container { max-height: 400px; overflow-y: auto; }
        .list-item { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid var(--border); font-size: 0.85rem; align-items: center; }
        .list-item:last-child { border-bottom: none; }
        .list-item:hover { background: var(--zebra-hover); }
        
        .role-tag { font-size: 0.65rem; padding: 2px 8px; border-radius: 4px; background: #e2e8f0; color: #475569; font-weight: 600; }
        .role-clt { background: #dbeafe; color: var(--clt); }
        .role-pj { background: #cffafe; color: var(--pj); }

        /* Responsividade para telas menores */
        @media (max-width: 1000px) {
            .management-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    
    <div class="top-controls" style="justify-content: space-between; align-items: center;">
        <div>
            <h1 style="font-size:1.5rem; margin:0; color:var(--nav);">Painel de Gest√£o</h1>
            <p style="margin:5px 0 0 0; color:var(--text-muted); font-size:0.9rem;">Configura√ß√£o de Metas e Colaboradores</p>
        </div>
        <div>
            </div>
    </div>

    <div class="management-grid">
        
        <div class="column">
            <div class="card-form" style="margin-bottom: 20px;">
                <div class="card-header">üéØ Nova Meta</div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Colaborador</label>
                        <select id="meta-user">
                            <option value="">Selecione...</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <label>Vig√™ncia (In√≠cio)</label>
                        <input type="date" id="meta-date">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Valor da Meta (Di√°ria)</label>
                        <input type="number" id="meta-value" placeholder="Ex: 650">
                    </div>
                </div>

                <button class="btn-save" onclick="salvarMeta()">Salvar Meta</button>
            </div>

            <div class="card-form">
                <div class="card-header">Hist√≥rico de Metas Recentes</div>
                <div class="list-container" id="meta-list">
                    <div style="text-align:center; padding:20px; color:#999;">Carregando...</div>
                </div>
            </div>
        </div>

        <div class="column">
            <div class="card-form">
                <div class="card-header">
                    üë• Quadro de Colaboradores
                    <span class="badge bg-none" id="total-users">0</span>
                </div>
                
                <div style="margin-bottom:15px;">
                    <input type="text" id="search-user" placeholder="Buscar assistente..." onkeyup="filtrarUsuarios()" style="padding:8px; font-size:0.8rem;">
                </div>

                <div class="list-container" id="user-list">
                    </div>
            </div>
        </div>

    </div>
</div>

<script src="assets/js/config.js"></script>
<script src="assets/js/auth.js"></script>
<script src="assets/js/layout.js"></script>

<script>
    // Verifica permiss√£o (Apenas Gestora acessa aqui)
    if (SESSAO_ATUAL.funcao !== 'Gestora') {
        alert('Acesso restrito √† gest√£o.');
        window.location.href = 'produtividade.html';
    }

    let allUsers = [];

    async function init() {
        await loadUsers();
        await loadMetas();
        
        // Define data de hoje no input
        document.getElementById('meta-date').value = new Date().toISOString().substring(0, 10);
    }

    // --- USU√ÅRIOS ---
    async function loadUsers() {
        const { data: users, error } = await _supabase
            .from('usuarios')
            .select('*')
            .order('nome');

        if(error) return console.error(error);
        
        allUsers = users;
        renderUsers(users);
        populateSelect(users);
    }

    function renderUsers(lista) {
        const container = document.getElementById('user-list');
        document.getElementById('total-users').innerText = lista.length;
        
        let html = '';
        lista.forEach(u => {
            // Define classes visuais
            const contratoClass = (u.contrato && u.contrato.includes('CLT')) ? 'role-clt' : 'role-pj';
            const contratoLabel = u.contrato || 'PJ';
            
            html += `
                <div class="list-item">
                    <div style="display:flex; flex-direction:column;">
                        <span style="font-weight:700; color:var(--nav);">${u.nome}</span>
                        <span style="font-size:0.75rem; color:var(--text-muted);">${u.email || '-'}</span>
                    </div>
                    <div style="text-align:right;">
                        <span class="role-tag" style="background:#f1f5f9;">${u.funcao}</span>
                        <span class="role-tag ${contratoClass}">${contratoLabel}</span>
                    </div>
                </div>
            `;
        });
        container.innerHTML = html;
    }

    function populateSelect(lista) {
        const sel = document.getElementById('meta-user');
        // Limpa (mant√©m o primeiro)
        sel.innerHTML = '<option value="">Selecione...</option>';
        
        // Filtra apenas assistentes para meta
        const assistentes = lista.filter(u => u.funcao === 'Assistente');
        
        assistentes.forEach(u => {
            sel.innerHTML += `<option value="${u.id}">${u.nome}</option>`;
        });
    }

    function filtrarUsuarios() {
        const term = document.getElementById('search-user').value.toLowerCase();
        const filtered = allUsers.filter(u => u.nome.toLowerCase().includes(term));
        renderUsers(filtered);
    }

    // --- METAS ---
    async function loadMetas() {
        // Busca as √∫ltimas 20 metas cadastradas
        const { data: metas, error } = await _supabase
            .from('metas')
            .select('*, usuarios(nome)')
            .order('data_inicio', { ascending: false })
            .limit(20);

        if(error) return console.error(error);

        const container = document.getElementById('meta-list');
        let html = '';
        
        if(metas.length === 0) html = '<div style="padding:15px; text-align:center; font-size:0.8rem;">Nenhuma meta configurada.</div>';

        metas.forEach(m => {
            const dataF = m.data_inicio.split('-').reverse().join('/');
            html += `
                <div class="list-item">
                    <div>
                        <span style="display:block; font-weight:700; color:var(--primary);">${m.usuarios?.nome || 'Usu√°rio Removido'}</span>
                        <span style="font-size:0.75rem; color:var(--text-muted);">In√≠cio: ${dataF}</span>
                    </div>
                    <div style="font-size:1rem; font-weight:800; color:var(--nav);">
                        ${m.valor_meta}
                    </div>
                </div>
            `;
        });
        container.innerHTML = html;
    }

    async function salvarMeta() {
        const uid = document.getElementById('meta-user').value;
        const data = document.getElementById('meta-date').value;
        const valor = document.getElementById('meta-value').value;

        if(!uid || !data || !valor) {
            alert("Preencha todos os campos!");
            return;
        }

        const btn = document.querySelector('.btn-save');
        const txtOriginal = btn.innerText;
        btn.innerText = "Salvando...";
        btn.disabled = true;

        const { error } = await _supabase
            .from('metas')
            .insert({
                usuario_id: uid,
                data_inicio: data,
                valor_meta: parseInt(valor)
            });

        if(error) {
            alert('Erro ao salvar meta: ' + error.message);
        } else {
            // Sucesso
            document.getElementById('meta-value').value = ''; // Limpa valor
            await loadMetas(); // Recarrega lista
            // Feedback visual r√°pido
            btn.style.background = "var(--primary)";
            btn.innerText = "Salvo com Sucesso!";
            setTimeout(() => {
                btn.style.background = "";
                btn.innerText = txtOriginal;
                btn.disabled = false;
            }, 2000);
        }
    }

    init();
</script>
</body>
</html>
