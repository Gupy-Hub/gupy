<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o - Controle de Produtividade</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* PALETA PADR√ÉO */
        :root { 
            --primary: #f87171; --bg: #f3f4f6; --nav: #1e293b; 
            --card: #ffffff; --border: #e5e7eb; --text-main: #374151; --text-muted: #9ca3af;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding-top: 85px; color: var(--text-main); }

        .navbar { position: fixed; top: 0; left: 0; right: 0; height: 75px; background: var(--nav); color: white; display: flex; align-items: center; justify-content: space-between; padding: 0 30px; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .nav-left { display: flex; align-items: center; gap: 20px; }
        .brand { cursor: pointer; line-height: 1.1; }
        .brand .small { font-size: 0.65rem; text-transform: uppercase; letter-spacing: 2px; color: #cbd5e1; display: block; }
        .brand .big { font-size: 1.1rem; font-weight: 700; color: white; }
        
        .nav-tools { display: flex; align-items: center; gap: 10px; background: rgba(255,255,255,0.1); padding: 5px 12px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); }
        .nav-tools select { background: transparent; border: none; color: white; font-size: 0.85rem; font-weight: 500; outline: none; cursor: pointer; }
        .nav-tools option { background: var(--nav); color: white; }

        .nav-links { display: flex; gap: 25px; margin-left: 30px; }
        .nav-item { color: #94a3b8; text-decoration: none; font-size: 0.9rem; font-weight: 500; cursor: pointer; transition: 0.2s; }
        .nav-item:hover, .nav-item.active { color: white; font-weight: 600; }
        .nav-item.active { border-bottom: 2px solid var(--primary); padding-bottom: 2px; }

        .user-area { text-align: right; border-left: 1px solid rgba(255,255,255,0.2); padding-left: 20px; }
        .user-name { font-weight: 600; font-size: 0.85rem; color: white; display: block; }
        .logout-btn { color: #fca5a5; font-size: 0.7rem; cursor: pointer; font-weight: 600; text-decoration: none; transition: 0.2s; }
        .logout-btn:hover { color: white; }

        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        .admin-card { background: var(--card); border-radius: 12px; padding: 30px; border: 1px solid var(--border); box-shadow: 0 4px 15px rgba(0,0,0,0.03); }
        
        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 0.75rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase; margin-bottom: 8px; }
        input, select { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; font-size: 0.9rem; color: var(--text-main); font-family: inherit; }
        
        .btn { width: 100%; padding: 14px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.2s; font-size: 0.9rem; }
        .btn-primary { background: var(--primary); color: white; margin-top: 10px; }
        .btn-danger { background: #fee2e2; color: #dc2626; border: 1px solid #fecaca; margin-top: 30px; }

        table { width: 100%; border-collapse: collapse; margin-top: 25px; }
        th { text-align: left; padding: 12px; border-bottom: 2px solid var(--bg); color: var(--text-muted); font-size: 0.75rem; text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid var(--bg); font-size: 0.85rem; color: var(--text-main); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="nav-left">
        <div class="brand" onclick="window.location.href='produtividade.html'">
            <span class="small">controle de</span>
            <div class="big">PRODUTIVIDADE</div>
        </div>
        <div class="nav-tools">
            <select id="gestao-selector" onchange="alternarModulo()">
                <option value="equipe">üë• Cadastro de Equipe</option>
                <option value="metas">üéØ Configurar Metas</option>
                <option value="lista">üìã Listagem Geral</option>
                <option value="limpar">‚ö†Ô∏è Reiniciar Sistema</option>
            </select>
        </div>
        <div class="nav-links">
            <a href="produtividade.html" class="nav-item">Dashboard</a>
            <a href="performance.html" class="nav-item">Performance</a>
            <a href="gestao.html" class="nav-item active">Gest√£o</a>
        </div>
    </div>
    <div class="user-area">
        <span id="user-display" class="user-name">Carregando...</span>
        <span class="logout-btn" onclick="logout()">Sair</span>
    </div>
</nav>

<div class="container">
    <div class="admin-card">
        <div id="mod-equipe">
            <h2 style="margin-top:0; font-size:1.2rem; color:var(--nav)">Cadastrar Novo Colaborador</h2>
            <div class="form-group"><label>ID (Planilha)</label><input type="number" id="u-id"></div>
            <div class="form-group"><label>Nome Completo</label><input type="text" id="u-nome"></div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                <div class="form-group"><label>Fun√ß√£o</label><select id="u-fun"><option>Assistente</option><option>Auditora</option><option>Gestora</option></select></div>
                <div class="form-group"><label>Contrato</label><select id="u-con"><option>CLT</option><option>PJ</option></select></div>
            </div>
            <button class="btn btn-primary" onclick="salvarUsuario()">Salvar Cadastro</button>
        </div>

        <div id="mod-metas" class="hidden">
            <h2 style="margin-top:0; font-size:1.2rem; color:var(--nav)">Definir Meta Di√°ria</h2>
            <div class="form-group"><label>Colaborador</label><select id="m-user"></select></div>
            <div class="form-group"><label>Valor da Meta</label><input type="number" id="m-val"></div>
            <div class="form-group"><label>In√≠cio da Vig√™ncia</label><input type="date" id="m-data"></div>
            <button class="btn btn-primary" onclick="salvarMeta()">Aplicar Meta</button>
        </div>

        <div id="mod-lista" class="hidden">
            <h2 style="margin-top:0; font-size:1.2rem; color:var(--nav)">Equipe Cadastrada</h2>
            <table id="tabela-equipe">
                <thead><tr><th>ID</th><th>Nome</th><th>Contrato</th><th>Fun√ß√£o</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="mod-limpar" class="hidden" style="text-align:center;">
            <h2 style="margin-top:0; font-size:1.2rem; color:#dc2626;">Apagar Dados de Importa√ß√£o</h2>
            <p>Esta a√ß√£o remover√° permanentemente todas as produ√ß√µes enviadas via Excel.</p>
            <button class="btn btn-danger" onclick="limparBanco()">Limpar Banco de Produ√ß√£o</button>
        </div>
    </div>
</div>

<script>
    const SB_URL = "https://glqrpsyjwozvislyxapj.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdscXJwc3lqd296dmlzbHl4YXBqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyNTQyOTgsImV4cCI6MjA4MTgzMDI5OH0.etzcmIHgPcGC12HwZPTU2u0DLtJdF3XTBSYW38O7S-w";
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    const sessao = JSON.parse(localStorage.getItem('usuario'));
    if(!sessao) window.location.href = 'index.html';
    document.getElementById('user-display').innerText = sessao.nome;
    function logout() { localStorage.removeItem('usuario'); window.location.href = 'index.html'; }

    function alternarModulo() {
        const m = document.getElementById('gestao-selector').value;
        document.getElementById('mod-equipe').classList.toggle('hidden', m !== 'equipe');
        document.getElementById('mod-metas').classList.toggle('hidden', m !== 'metas');
        document.getElementById('mod-lista').classList.toggle('hidden', m !== 'lista');
        document.getElementById('mod-limpar').classList.toggle('hidden', m !== 'limpar');
        if(m === 'lista' || m === 'metas') carregarListas();
    }

    async function salvarUsuario() {
        const id = document.getElementById('u-id').value;
        const nome = document.getElementById('u-nome').value;
        if(!id || !nome) return alert("Preencha ID e Nome");
        await _supabase.from('usuarios').upsert([{ id, nome, funcao: document.getElementById('u-fun').value, contrato: document.getElementById('u-con').value, senha: '123' }]);
        alert("Salvo!");
    }

    async function salvarMeta() {
        await _supabase.from('metas').insert([{ usuario_id: document.getElementById('m-user').value, valor_meta: document.getElementById('m-val').value, data_inicio: document.getElementById('m-data').value }]);
        alert("Meta definida!");
    }

    async function limparBanco() {
        if(confirm("Deseja realmente apagar todas as produ√ß√µes?")) {
            if(prompt("Digite LIMPAR para confirmar") === "LIMPAR") {
                await _supabase.from('producao').delete().neq('id', 0);
                alert("Dados apagados!");
            }
        }
    }

    async function carregarListas() {
        const { data: u } = await _supabase.from('usuarios').select('*').order('nome');
        document.getElementById('m-user').innerHTML = u.map(x => `<option value="${x.id}">${x.nome}</option>`).join('');
        document.querySelector('#tabela-equipe tbody').innerHTML = u.map(x => `<tr><td>${x.id}</td><td>${x.nome}</td><td>${x.contrato}</td><td>${x.funcao}</td></tr>`).join('');
    }
</script>
</body>
</html>
