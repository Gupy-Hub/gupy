<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Produtividade</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/logo.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="action-bar">
            <div class="tools-group">
                <select id="periodoSelect" onchange="atualizarDashboard()">
                    <option value="hoje">Hoje</option>
                    <option value="semana">Esta Semana</option>
                    <option value="mes" selected>Este Mês</option>
                </select>
                <button class="btn-import" onclick="abrirModalRegistro()">+ Novo Registro</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-label">Total de Horas</span>
                <div class="stat-value" id="totalHoras">0h</div>
            </div>
            <div class="stat-card">
                <span class="stat-label">Média Diária</span>
                <div class="stat-value" id="mediaDiaria">0h</div>
            </div>
            <div class="stat-card">
                <span class="stat-label">Colaborador Top</span>
                <div class="stat-value" id="topColaborador">-</div>
            </div>
            <div class="stat-card">
                <span class="stat-label">Eficiência Geral</span>
                <div class="stat-value" id="eficienciaGeral">0%</div>
            </div>
        </div>

        <div class="chart-container" style="background: white; padding: 20px; border-radius: 10px; border: 1px solid var(--border);">
            <canvas id="produtividadeChart"></canvas>
        </div>
    </div>

    <div class="modal-overlay" id="modalRegistro">
        <div class="modal">
            <h2>Novo Registro</h2>
            <form onsubmit="salvarRegistro(event)">
                <div class="form-group">
                    <label>Colaborador</label>
                    <select id="colaboradorSelect" required>
                        <option value="">Selecione...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Data</label>
                    <input type="date" id="dataRegistro" required>
                </div>
                <div class="form-group">
                    <label>Horas Trabalhadas</label>
                    <input type="number" id="horasRegistro" step="0.1" min="0" required>
                </div>
                <div class="form-actions">
                    <button type="button" onclick="fecharModalRegistro()" style="background: transparent; color: var(--text-muted);">Cancelar</button>
                    <button type="submit" class="btn-import" style="margin: 0;">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script src="assets/js/dados.js"></script>
    <script src="assets/js/logo.js"></script>
    <script src="assets/js/layout.js"></script>
    <script src="assets/js/produtividade.js"></script>
</body>
</html>
